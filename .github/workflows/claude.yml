name: Claude PR Assistant

on:
  pull_request:
    types: [opened]

jobs:
  claude-code-action:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: "Bash,Read,View"
          model: "claude-3-5-haiku-latest"
          timeout_minutes: "60"
          direct_prompt: |
            Analyze the changes, format them according to .github/PULL_REQUEST_TEMPLATE.md, 
            and then update the PR description using gh pr edit.
