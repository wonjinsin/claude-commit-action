name: Claude PR Assistant

on:
  pull_request:
    types: [opened]
  repository_dispatch:
    types: [claude-analyze]
  issue_comment:
    types: [created]

jobs:
  auto-trigger:
    if: github.event_name == 'pull_request' && github.event.action == 'opened'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Trigger Claude analysis
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ github.token }}
          event-type: claude-analyze
          client-payload: |
            {
              "pr_number": "${{ github.event.pull_request.number }}",
              "repository": "${{ github.repository }}"
            }

  claude-code-action:
    if: |
      (github.event_name == 'repository_dispatch' && github.event.action == 'claude-analyze') ||
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude_pr_write'))
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude PR Action
        uses: anthropics/claude-code-action@beta
        with:
          anthropic_api_key: ${{ secrets.ANTHROPIC_API_KEY }}
          allowed_tools: "Bash(gh:*),Read,View"
          timeout_minutes: "60"
          direct_prompt: |
            Analyze the changes, format them according to .github/PULL_REQUEST_TEMPLATE.md, 
            and then update the PR description using gh pr edit.
